<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
     <link rel="stylesheet" href="style.css">
     <!-- <script src="java.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js"defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        <input type="password" id="password" placeholder="enter password"
        oninput="check()"/>
        <br>
        <div class="tobi" id="set"> 
            <div id="count">length:0</div>
            <i id="see"onclick="see()"class="fa-solid fa-eye"></i>
        </div>
        <div id="check0">
            <i class="bi bi-arrow-through-heart-fill"></i> <span>Length more than 5.</span>
        </div>
        
        <div id="check1">
            <i class="bi bi-arrow-through-heart-fill"></i> <span>Length less than 10.</span>
        </div>

        <div id="check2">
            <i class="bi bi-arrow-through-heart-fill"></i> <span>Contain numerical charater.</span>
        </div>

        <div id="check3">
            <i class="bi bi-arrow-through-heart-fill"></i><span>contain special charater.</span>
        </div>

        <div id="check4">
            <i class="bi bi-arrow-through-heart-fill"></i> <span>shouldn't contain space.</span>
        </div>
    </div>
         
</body>
</html>
